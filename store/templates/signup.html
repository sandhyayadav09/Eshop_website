{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class"p-4 m-4">
        <div class="col-lg-5 mt-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light mx-auto border rounded">Create an account</h3>
            <form action="/signup" method="post">
                
                {% csrf_token%}  
                {% if error %}   
                  <div class="alert alert-danger" role="alert">{{ error }}
                  </div>

                {% endif %}
                  <!-- Firstname-->
                  <div class="form-group">
                    <!-- name is used as key in dictionary of form -->
                    <label for="">First Name</label>  
                    <input required type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="" >
                  </div>

                    <!-- Lastname -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input required type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="" >
                  </div>

                    <!-- phoneno-->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input required type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="" >
                  </div>


                <!-- email -->
                <div class="form-group">
                  <label for="">Email</label>
                  <input required type="Email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com" >
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control form-control-sm" placeholder="********" >
                  </div>

                  <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create an account">
                  </div>

                
            </form>
        </div>
    </div>
</div>
{% endblock %}
